<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <script
      src="https://kit.fontawesome.com/7512d3f222.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
  </head>

  <body>
    <ul class="filters">
      <li>
        <label class="my-font-type">Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </li>
      <li>
        <label class="my-font-type">Name</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label class="my-font-type">Last Name</label>
        <input class="picker" for="lastname" type="text" />
      </li>
      <li>
        <label class="my-font-type">S.M. Position</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Left</option>
          <option value="position-right">Right</option>
        </select>
      </li>
      <li>
        <label class="my-font-type">Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label class="my-font-type">Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label class="my-font-type">LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label class="my-font-type">Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label class="my-font-type">Role</label>
        <input class="picker" for="role" type="text" />
        <!-- <select class="picker" for="role">
          <option value="">Choose a role</option>
          <option value="Web Developer">Web Developer</option>
          <option value="Floor Planner">Floor Planner</option>
          <option value="Technical Writter">Technical Writter</option>
        </select> -->
      </li>
      <li>
        <label class="my-font-type">City</label>
        <input class="picker" for="city" type="text" />
        <!-- <select class="picker" for="city">
          <option value="">null</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select> -->
      </li>
      <li>
        <label class="my-font-type">Country</label>
        <input class="picker" for="country" type="text" />
        <!-- <select class="picker" for="country">
          <option value="">null</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select> -->
      </li>
    </ul>
    <div class="filters-2">
      <label id="avatarURL" class="my-font-type">Profile Picture</label>
      <input
        class="picker"
        type="url"
        name="url"
        for="avatarURL"
        placeholder="https://example.com"
      />
    </div>
    <div id="background-cover-picture" class="filters-2 invisible">
      <label id="background" class="my-font-type">Cover Image</label>
      <input
        class="picker"
        type="url"
        name="url"
        for="background"
        placeholder="https://example.com"
        size="100"
      />
    </div>

    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
